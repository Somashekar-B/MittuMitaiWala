{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}  {%endblock title%}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css'%}">

</head>

<style>
    .content-section{
        margin-top: 80px;
    }
</style>

<body >
    <nav class="navbar navbar-expand-md  navbar-dark fixed-top bg-steel">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">
         <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
             <div class="navbar-nav mr-auto ml-5">
                 <a class="nav-item link" href="/"><i class="fa fa-home" aria-hidden="true"></i>  Home</a>
                 <a class="nav-item link" href="{% url 'about' %}"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a>
                 <a class="nav-item link" href="{% url 'contact' %}"><i class="fa fa-info-circle" aria-hidden="true"></i> Contact Us</a>
             </div>
     
             <div class="navbar-nav mr-5 ml-5">
                 {% if user.is_authenticated %}
                    <a class="nav-item link" href="{%url 'user-cart'%}"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
                    <a class="nav-item link" href="{%url 'profile'%}"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
                    <a class="nav-item link" href="{%url 'logout'%}"><i class="fa fa-sign-in" aria-hidden="true"></i> Logout</a>
                 {% else %}
                    <a class="nav-item link" href="{%url 'login'%}"><i class="fa fa-sign-in" aria-hidden="true"></i>  Login</a>
                    <a class="nav-item link" href="{%url 'register'%}"><i class="fa fa-user-plus" aria-hidden="true"></i>  Register</a>
                {%endif%}
             </div>
         </div>
     </nav>


    <div class="col-md-12">
        {% if messages %}
        {%for msg in messages%}
            <div class="alert alert-{{msg.tags}} mt-5 text-center">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}

        <br>
    {%block content%}

    {%endblock content%}
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

</script>
